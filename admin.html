<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@700&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>管理ページ</title>
  <style>
/* 共通のスタイル */
* {
  box-sizing: border-box; /* ボックスモデルをボーダーボックスにする */
  margin: 0; /* マージンをリセットする */
  padding: 0; /* パディングをリセットする */
}

/* フォントの設定 */
body {
  font-family: "Noto Sans JP", sans-serif; /* 日本語対応のフォントを指定する */
  font-size: 16px; /* 基本のフォントサイズを指定する */
  color: #333; /* 基本の文字色を指定する */

  font-family: 'M PLUS 1', sans-serif;
font-family: 'Noto Sans JP', sans-serif;
}

/* ヘッダーの設定 */
h1 {
  text-align: center; /* 中央揃えにする */
  font-size: 2rem; /* フォントサイズを大きくする */
  padding: 20px; /* パディングを付ける */
  background-color: #4bec86; /* 背景色を指定する */
  color: white;
}

/* 段落の設定 */
p {
  padding: 10px; /* パディングを付ける */
}

/* 意見コンテナーの設定 */
#opinion-container {
  max-width: 600px; /* 最大幅を指定する */
  margin: 0 auto; /* 中央揃えにする */ 
}

/* 意見と返信フォームのdiv要素の設定 */
.opinion-div {
  margin-bottom: 20px; /* 下にマージンを付ける */ 
}

/* 意見のp要素の設定 */ 
.opinion-p {
  padding: 10px; /* パディングを付ける */
  background-color: #f0f0f0; /* 背景色を指定する */
}

/* 返信フォームの設定 */
.reply-form {
  display: flex; /* フレックスボックスにする */
  flex-wrap: wrap; /* 折り返しを許可する */
}

/* ラベルの設定 */
label {
  flex-basis: 100%; /* 幅を100%にする */
  margin-bottom: 5px; /* 下にマージンを付ける */
}

/* テキストエリアの設定 */
textarea {
  flex-grow: 1; /* 残りのスペースを埋める */
  height: 80px; /* 高さを指定する */
  border: 1px solid #ccc; /* 枠線を指定する */
  padding: 10px; /* パディングを付ける */
  font-size: 15px;
}

/* ボタンの設定 */
button {
  width: 100px; /* 幅を指定する */
  height: 40px; /* 高さを指定する */
  border: none; /* 枠線を消す */
  background-color: #333; /* 背景色を指定する */
  color: #fff; /* 文字色を指定する */
  font-weight: bold; /* 文字を太くする */
}

#container {
            max-width: 700px;
            margin: 0 auto;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #container2 {
            max-width: 700px;
            margin: 0 auto;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

/* メディアクエリで画面幅が600px以下のときのスタイルを指定する */
@media screen and (max-width: 600px) {
  /* ヘッダーのフォントサイズを小さくする */
  h1 {
    font-size: 1.5rem;
  }

  /* ボタンの幅を100%にする */
  button {
    width: 100%;
        margin-top: 10px; /* 上にマージンを付ける */
  }
}


  </style>
</head>
<body>

    <div id="content" style="display: none;">
  <h1>管理ページ</h1>
  <div id="container">
  <p>このページでは、生徒の皆さんからの意見を確認し、返信することができます。</p>
  <br>
  <div id="opinion-container">
    <!-- ここに意見と返信フォームが表示される -->
  </div>
</div>
<!-- 返信済みリストのタイトル -->
<div id="container2">
<h2>返信済みリスト</h2>
<!-- 返信済みリストのコンテナー -->
<div id="replied-container"></div>
</div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="admin.js"></script>
</div>
</body>
</html>
