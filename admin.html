<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@700&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>管理ページ</title>
  <style>
/* 共通のスタイル */
* {
  box-sizing: border-box; /* ボックスモデルをボーダーボックスにする */
  margin: 0; /* マージンをリセットする */
  padding: 0; /* パディングをリセットする */
}

/* フォントの設定 */
body {
  font-family: 'M PLUS 1', 'Noto Sans JP', sans-serif;
  font-size: 16px;
  color: #222;
  background: #f6f7f9;
}

/* ヘッダーの設定 */
h1 {
  text-align: center;
  font-size: 1.75rem;
  padding: 16px;
  background-color: #24a148; /* Green without gradient */
  color: white;
}

/* 段落の設定 */
p {
  padding: 10px; /* パディングを付ける */
}

/* 意見コンテナーの設定 */
#opinion-container { max-width: 720px; margin: 0 auto; }

/* 意見と返信フォームのdiv要素の設定 */
.opinion-div { margin-bottom: 16px; border: 1px solid #eee; border-radius: 10px; overflow: hidden; display:flex; flex-direction: column; gap:8px; }

/* 意見のp要素の設定 */ 
.opinion-p, .reply-p { display: inline-block; max-width: calc(100% - 40px); border-radius: 16px; padding: 10px 12px; position: relative; }
.opinion-p { align-self: flex-end; background: #f0f4ff; border: 1px solid #dbe6ff; }
.reply-p { align-self: flex-start; background: #e7f7ee; border: 1px solid #cdeed9; }
.opinion-p:after { content: ""; position: absolute; right: -8px; top: 14px; border-width: 8px; border-style: solid; border-color: transparent transparent transparent #dbe6ff; }
.opinion-p:before { content: ""; position: absolute; right: -6px; top: 15px; border-width: 7px; border-style: solid; border-color: transparent transparent transparent #f0f4ff; }
.reply-p:after { content: ""; position: absolute; left: -8px; top: 14px; border-width: 8px; border-style: solid; border-color: transparent #cdeed9 transparent transparent; }
.reply-p:before { content: ""; position: absolute; left: -6px; top: 15px; border-width: 7px; border-style: solid; border-color: transparent #e7f7ee transparent transparent; }

/* 返信フォームの設定 */
.reply-form { display: flex; flex-wrap: wrap; gap: 8px; align-items: flex-start; padding: 10px; }

/* ラベルの設定 */
label {
  flex-basis: 100%; /* 幅を100%にする */
  margin-bottom: 5px; /* 下にマージンを付ける */
}

/* テキストエリアの設定 */
textarea {
  flex-grow: 1;
  height: 80px;
  border: 1px solid #dfe3e8;
  padding: 10px;
  font-size: 15px;
  border-radius: 6px;
  background: white;
}

/* ボタンの設定 */
button { min-width: 96px; height: 40px; border: none; background-color: #0f62fe; color: #fff; font-weight: 600; border-radius: 8px; cursor: pointer; }
button:hover { background: #0353e9; }

/* inline spinner */
.spinner-inline { width:24px; height:24px; border:3px solid #d9d9d9; border-top-color:#0f62fe; border-radius:50%; animation: spin 1s linear infinite; margin:12px auto; }
.btn-spinner { width:14px; height:14px; border:2px solid #cfd8ff; border-top-color:#0f62fe; border-radius:50%; animation: spin 0.8s linear infinite; display:none; margin-left:8px; }
.loading .btn-spinner { display:inline-block; }
@keyframes spin { to { transform: rotate(360deg); } }

#container { max-width: 760px; margin: 24px auto; padding: 20px; background: #fff; border-radius: 12px; border: 1px solid #e6e8eb; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }

  #container2 { max-width: 760px; margin: 0 auto 40px; padding: 20px; background: #fff; border-radius: 12px; border: 1px solid #e6e8eb; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }

.thumb { width: 100%; max-height: 360px; object-fit: cover; display:block; }
.meta { font-size: 12px; color: #666; padding: 8px 10px; border-top: 1px dashed #eee; }
/* remove old flat style for reply bubble to avoid conflict */

/* メディアクエリで画面幅が600px以下のときのスタイルを指定する */
@media screen and (max-width: 600px) {
  /* ヘッダーのフォントサイズを小さくする */
  h1 {
    font-size: 1.5rem;
  }

  /* ボタンの幅を100%にする */
  button {
    width: 100%;
        margin-top: 10px; /* 上にマージンを付ける */
  }
}


  </style>
</head>
<body>

    <div id="content" style="display: none;">
  <h1>管理ページ</h1>
  <div id="container">
  <p>このページでは、生徒の皆さんからの意見を確認し、返信することができます。</p>
  <br>
  <div id="opinion-container">
    <!-- ここに意見と返信フォームが表示される -->
  </div>
</div>
<!-- 返信済みリストのタイトル -->
<div id="container2">
<h2>返信済みリスト</h2>
<!-- 返信済みリストのコンテナー -->
<div id="replied-container"></div>
</div>
  <script src="config.js"></script>
  <script src="admin.js"></script>
</div>
</body>
</html>
