<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@700&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>意見箱Online</title>
  <style>
/* 共通のスタイル */
* {
  box-sizing: border-box; /* ボックスモデルをボーダーボックスにする */
  margin: 0; /* マージンをリセットする */
  padding: 0; /* パディングをリセットする */
}

/* フォントの設定 */
body {
    font-family: 'M PLUS 1', sans-serif;
font-family: 'Noto Sans JP', sans-serif;
  font-size: 16px; /* 基本のフォントサイズを指定する */
  color: #333; /* 基本の文字色を指定する */

}

/* ヘッダーの設定 */
h1 {
  text-align: center; /* 中央揃えにする */
  font-size: 2rem; /* フォントサイズを大きくする */
  padding: 20px; /* パディングを付ける */
  background-color: #0077cc; /* 背景色を指定する */
  color: white;
}

/* 段落の設定 */
p {
  padding: 10px; /* パディングを付ける */
}

/* フォームの設定 */
form {
  max-width: 600px; /* 最大幅を指定する */
  margin: 0 auto; /* 中央揃えにする */
  font-size: 17px;
}

/* ラベルの設定 */
label {
  display: block; /* ブロック要素にする */
  margin-bottom: 5px; /* 下にマージンを付ける */
}

/* テキストエリアの設定 */
textarea {
  display: block; /* ブロック要素にする */
  width: 100%; /* 幅を100%にする */
  height: 100px; /* 高さを指定する */
  border: 1px solid #ccc; /* 枠線を指定する */
  padding: 10px; /* パディングを付ける */
  font-size: 15px;
}

/* ボタンの設定 */
button {
      width: 100%; /* 幅を100%にする */
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-bottom: 15px;
      margin-top: 15px;
      height: 40px; 
    }

      #container {
            max-width: 700px;
            margin: 0 auto;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #container2 {
            max-width: 700px;
            margin: 0 auto;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

#reply-container {
  max-width: 600px; /* 最大幅を指定する */
  margin: 0 auto; /* 中央揃えにする */ 
}

/* 意見と返信のdiv要素の設定 */
.opinion-div {
  margin-bottom: 20px; /* 下にマージンを付ける */ 
}

/* 意見と返信のp要素の設定 */ 
.opinion-p, .reply-p {
  padding: 10px; /* パディングを付ける */ 
}


/* 意見のp要素の設定 */ 
.opinion-p {
  background-color: #f0f0f0; /* 背景色を指定する */
}

/* 返信のp要素の設定 */ 
.reply-p {
  background-color: #e0e0e0; /* 背景色を指定する */
}

/* メディアクエリで画面幅が600px以下のときのスタイルを指定する */
@media screen and (max-width: 600px) {
  /* ヘッダーのフォントサイズを小さくする */
  h1 {
    font-size: 1.5rem;
  }

  /* テキストエリアの高さを小さくする */
  textarea {
    height: 80px;
  }
}

  </style>
  <meta charset="UTF-8">
</head>
<body>

  <h1>意見箱Online</h1>
  <div id="container"> 
  <p  id style="text-align: center;">このページでは、生徒の皆さんからの意見を匿名で受け付けています。<br>生徒会からの返信があり次第、ページの下部に表示されます。</p>
  <br>
  <br>
  <form id="opinion-form">
    <label for="opinion">あなたの意見を入力してください</label>
    <textarea id="opinion" name="opinion" rows="5" cols="40" required></textarea>
    <button type="submit">送信</button>
  </form>
</div>
<div id="container2">
<h3 style="text-align: center;">生徒会からの返答</h3>
<br>
  <div id="reply-container">
    <!-- ここに生徒会からの返信が表示される -->
  </div>
</div>




  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
